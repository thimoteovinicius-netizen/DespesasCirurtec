<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Despesas Cirurtec</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial, sans-serif;background:#f4f4f4;padding:15px;}
h1{text-align:center;}
.card{background:#fff;padding:15px;border-radius:8px;margin-bottom:15px;}
input,select,button{width:100%;padding:10px;margin-top:8px;}
button{background:#1976d2;color:#fff;border:none;border-radius:6px;}
.hidden{display:none;}
.despesa{border-top:1px solid #ddd;margin-top:8px;padding-top:8px;}
</style>
</head>

<body>

<h1>Despesas Cirurtec</h1>

<div class="card">
  <input id="nome" placeholder="Nome do técnico">
  <input id="email" type="email" placeholder="E-mail">
</div>

<div class="card">
  <label>Data inicial</label>
  <input type="date" id="dataInicio">

  <label>Data final</label>
  <input type="date" id="dataFim">

  <input type="number" id="adiantamento" placeholder="Valor do adiantamento (R$)">
</div>

<div class="card">
  <h3>Nova despesa</h3>

  <select id="categoria" onchange="controleCategoria()">
    <option value="">Categoria</option>
    <option>Alimentação</option>
    <option>Bônus de viagem</option>
    <option>Veículo próprio</option>
    <option>Combustível</option>
    <option>Pedágios</option>
    <option>Peças</option>
    <option>Hospedagem</option>
    <option>Outros</option>
  </select>

  <select id="refeicao" class="hidden" onchange="calcularValor()">
    <option value="">Tipo de refeição</option>
    <option>Café da manhã</option>
    <option>Almoço</option>
    <option>Café da tarde</option>
    <option>Jantar</option>
  </select>

  <input type="number" id="qtd" class="hidden" min="1" placeholder="Quantidade">

  <input id="outrosTexto" class="hidden" placeholder="Descrição livre">

  <input type="number" id="valorDespesa" placeholder="Valor (R$)">

  <button onclick="addDespesa()">Adicionar despesa</button>
</div>

<div class="card">
  <h3>Despesas lançadas</h3>
  <div id="lista"></div>
</div>

<div class="card">
  <button onclick="finalizar()">Finalizar viagem e gerar PDF</button>
</div>

<script>
let despesas=[];

function controleCategoria(){
  refeicao.classList.add("hidden");
  qtd.classList.add("hidden");
  outrosTexto.classList.add("hidden");
  valorDespesa.readOnly=false;
  valorDespesa.value="";

  if(categoria.value==="Alimentação"){
    refeicao.classList.remove("hidden");
    qtd.classList.remove("hidden");
  }

  if(categoria.value==="Bônus de viagem"){
    qtd.classList.remove("hidden");
    valorDespesa.value = 25;
    valorDespesa.readOnly = true;
  }

  if(categoria.value==="Veículo próprio"){
    qtd.classList.remove("hidden");
    valorDespesa.value = 1.28;
    valorDespesa.readOnly = true;
  }

  if(categoria.value==="Outros"){
    outrosTexto.classList.remove("hidden");
  }
}

function calcularValor(){
  const valores={
    "Café da manhã":10,
    "Almoço":10,
    "Café da tarde":10,
    "Jantar":40
  };
  if(valores[refeicao.value]){
    valorDespesa.value = valores[refeicao.value];
    valorDespesa.readOnly = true;
  }
}

function addDespesa(){
  if(!categoria.value || !valorDespesa.value) return alert("Preencha a despesa");

  const quantidade = parseInt(qtd.value)||1;
  const valorUnit = parseFloat(valorDespesa.value);
  const total = quantidade * valorUnit;

  despesas.push({
    categoria:categoria.value,
    descricao: outrosTexto.value || refeicao.value || "",
    quantidade,
    total
  });

  lista.innerHTML += `
    <div class="despesa">
      ${categoria.value} ${quantidade}x – R$ ${total.toFixed(2)}
    </div>
  `;

  categoria.value=refeicao.value=qtd.value=valorDespesa.value=outrosTexto.value="";
  controleCategoria();
}

function finalizar(){
  if(!adiantamento.value) return alert("Informe o valor do adiantamento");

  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=15;

  let totalGasto = despesas.reduce((s,d)=>s+d.total,0);
  let adiant = parseFloat(adiantamento.value);
  let saldo = adiant - totalGasto;

  pdf.text("Despesas Cirurtec",10,y); y+=8;
  pdf.text(`Técnico: ${nome.value}`,10,y); y+=6;
  pdf.text(`Período: ${dataInicio.value} a ${dataFim.value}`,10,y); y+=6;
  pdf.text(`Valor adiantado: R$ ${adiant.toFixed(2)}`,10,y); y+=8;

  despesas.forEach((d,i)=>{
    pdf.text(`${i+1}. ${d.categoria} – R$ ${d.total.toFixed(2)}`,10,y);
    y+=6;
  });

  y+=6;
  pdf.text(`Total gasto: R$ ${totalGasto.toFixed(2)}`,10,y); y+=6;
  pdf.text(`Saldo final: R$ ${saldo.toFixed(2)} ${saldo<0?"(NEGATIVO)":""}`,10,y);

  pdf.save("Despesas_Cirurtec.pdf");

  despesas=[]; lista.innerHTML="";
}
</script>

</body>
</html>
