<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Despesas Cirurtec</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#f4f4f4;padding:15px;}
h1{text-align:center;}
.card{background:#fff;padding:15px;border-radius:8px;margin-bottom:15px;}
input,select,button{width:100%;padding:10px;margin-top:8px;}
button{background:#1976d2;color:#fff;border:none;border-radius:6px;}
.btn-sec{background:#455a64;}
.hidden{display:none;}
.despesa{border-top:1px solid #ddd;padding-top:6px;margin-top:6px;}
</style>
</head>

<body>

<h1>Despesas Cirurtec</h1>

<div class="card">
  <input id="nome" placeholder="Nome do t√©cnico">
  <input id="email" type="email" placeholder="E-mail">
</div>

<div class="card">
  <input type="date" id="dataInicio">
  <input type="date" id="dataFim">
  <input type="number" id="adiantamento" placeholder="Valor do adiantamento (R$)">
</div>

<div class="card">
  <h3>Nova despesa</h3>

  <select id="categoria" onchange="controleCategoria()">
    <option value="">Categoria</option>
    <option>Alimenta√ß√£o</option>
    <option>B√¥nus de viagem</option>
    <option>Ve√≠culo pr√≥prio</option>
    <option>Combust√≠vel</option>
    <option>Ped√°gios</option>
    <option>Pe√ßas</option>
    <option>Hospedagem</option>
    <option>Outros</option>
  </select>

  <select id="refeicao" class="hidden" onchange="calcularAutomatico()">
    <option value="">Tipo de refei√ß√£o</option>
    <option>Caf√© da manh√£</option>
    <option>Almo√ßo</option>
    <option>Caf√© da tarde</option>
    <option>Jantar</option>
  </select>

  <input type="number" id="qtd" class="hidden" placeholder="Quantidade" onchange="calcularAutomatico()">

  <input id="outrosTexto" class="hidden" placeholder="Nome da despesa (livre)">
  <input type="number" id="valorDespesa" placeholder="Valor (R$)">

  <button onclick="addDespesa()">Adicionar despesa</button>
</div>

<div class="card">
  <h3>Anexos da viagem</h3>

  <button class="btn-sec" onclick="camera.click()">üì∏ C√¢mera</button>
  <input type="file" id="camera" accept="image/*" capture="environment" multiple hidden>

  <button class="btn-sec" onclick="galeria.click()">üñºÔ∏è Galeria</button>
  <input type="file" id="galeria" accept="image/*" multiple hidden>
</div>

<div class="card">
  <h3>Despesas lan√ßadas</h3>
  <div id="lista"></div>
</div>

<div class="card">
  <button onclick="finalizar()">Finalizar e gerar PDF</button>
</div>

<script>
let despesas=[];
let anexos=[];

const valoresFixos={
  "Caf√© da manh√£":10,
  "Almo√ßo":10,
  "Caf√© da tarde":10,
  "Jantar":40,
  "B√¥nus de viagem":25,
  "Ve√≠culo pr√≥prio":1.28
};

camera.onchange=galeria.onchange=()=>{
  [...camera.files,...galeria.files].forEach(f=>{
    const r=new FileReader();
    r.onload=e=>anexos.push(e.target.result);
    r.readAsDataURL(f);
  });
};

function controleCategoria(){
  refeicao.classList.add("hidden");
  qtd.classList.add("hidden");
  outrosTexto.classList.add("hidden");

  valorDespesa.readOnly=false;
  valorDespesa.value="";

  if(categoria.value==="Alimenta√ß√£o"){
    refeicao.classList.remove("hidden");
    qtd.classList.remove("hidden");
    qtd.min=1; qtd.max=6;
  }

  if(categoria.value==="B√¥nus de viagem"){
    qtd.classList.remove("hidden");
    qtd.min=1; qtd.max=100;
    valorDespesa.readOnly=true;
  }

  if(categoria.value==="Ve√≠culo pr√≥prio"){
    qtd.classList.remove("hidden");
    qtd.min=1; qtd.max=5000;
    valorDespesa.readOnly=true;
  }

  if(categoria.value==="Outros"){
    outrosTexto.classList.remove("hidden");
  }
}

function calcularAutomatico(){
  let base=0;
  if(categoria.value==="Alimenta√ß√£o") base=valoresFixos[refeicao.value]||0;
  if(categoria.value==="B√¥nus de viagem") base=25;
  if(categoria.value==="Ve√≠culo pr√≥prio") base=1.28;

  if(base && qtd.value){
    valorDespesa.value=(base*qtd.value).toFixed(2);
    valorDespesa.readOnly=true;
  }
}

function addDespesa(){
  if(!categoria.value || !valorDespesa.value) return alert("Preencha os dados");

  despesas.push({
    categoria:categoria.value,
    detalhe:refeicao.value||outrosTexto.value||"",
    qtd:qtd.value||1,
    valor:parseFloat(valorDespesa.value)
  });

  lista.innerHTML+=`
    <div class="despesa">
      ${categoria.value} ${refeicao.value||outrosTexto.value||""}
      (${qtd.value||1}) ‚Üí R$ ${valorDespesa.value}
    </div>
  `;

  categoria.value=refeicao.value=qtd.value=valorDespesa.value=outrosTexto.value="";
  controleCategoria();
}

async function finalizar(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=15,total=0;

  pdf.text("Empresa: Cirurtec Hospitalar LTDA",10,y);y+=6;
  pdf.text(`T√©cnico: ${nome.value}`,10,y);y+=6;
  pdf.text(`Per√≠odo: ${dataInicio.value} a ${dataFim.value}`,10,y);y+=10;

  despesas.forEach(d=>{
    total+=d.valor;
    pdf.text(`${d.categoria} ${d.detalhe} (${d.qtd}) - R$ ${d.valor.toFixed(2)}`,10,y);
    y+=6;
  });

  y+=6;
  pdf.text(`Total gasto: R$ ${total.toFixed(2)}`,10,y);

  for(const img of anexos){
    pdf.addPage();
    pdf.addImage(img,"JPEG",15,20,180,120);
  }

  pdf.save("Despesas_Cirurtec.pdf");
}
</script>

</body>
</html>
